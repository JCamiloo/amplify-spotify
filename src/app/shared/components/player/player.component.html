<div  class="song-timer" *ngIf="currentSong">
  <p> {{ currentSong.currentTime | songDuration }} </p>
  <p> {{ currentSong.duration | songDuration }} </p>
</div>

<ion-progress-bar color="primary" [value]="newTime"></ion-progress-bar>

<ion-grid class="player">
  <ion-row>
    <ion-col size="1">
      <ion-icon 
        *ngIf="song.favorite"
        (click)="removeFavorite(song.id)"
        color="primary" 
        name="heart"
      >
      </ion-icon>
      <ion-icon 
        *ngIf="!song.favorite"
        (click)="addFavorite(song)"
        color="primary" 
        name="heart-outline"
      >
      </ion-icon>
    </ion-col>

    <ion-col size="10" class="ion-text-center">
      {{ song.name || MESSAGES.PLAYER_MESSAGE }}
    </ion-col>

    <ion-col class="ion-text-end" size="1">
      <ion-icon name="play" (click)="playSong()" 
                color="primary" *ngIf="!song.playing">
      </ion-icon>

      <ion-icon name="pause" (click)="pauseSong()" 
                color="primary" *ngIf="song.playing">
      </ion-icon>
    </ion-col>
  </ion-row>
</ion-grid>
