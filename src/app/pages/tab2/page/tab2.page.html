<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="isLoading">
    <div class="loading-screen">
      <ion-spinner color="primary"></ion-spinner>
    </div>
  </ng-container>

  <ng-container *ngIf="!isLoading">
    <div class="favorites-list" *ngIf="favoriteSongs.length > 0">
      <ion-list>
        <ion-item-sliding
          class="fadeIn fast"
          *ngFor="let song of favoriteSongs; let i = index"
        >
          <ion-item (click)="setSong(song)">
            <ion-icon color="primary" slot="start" name="musical-notes"></ion-icon>
            {{ song.name }} - {{ song.artists[0].name }}
          </ion-item>
    
          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>

    <div *ngIf="favoriteSongs.length === 0" class="card">
      <div class="card-no-data">
        <ion-icon name="sad-outline" color="primary"></ion-icon>
        <p> Aún no tienes canciones favoritas </p>
      </div>
    </div>
  </ng-container>
</ion-content>

<ion-footer color="primary">
  <div class="song-timer" *ngIf="currentSong">
    <p> {{ currentSong.currentTime | songDuration }} </p>
    <p> {{ currentSong.duration | songDuration }} </p>
  </div>

  <ion-progress-bar color="primary" [value]="newTime"></ion-progress-bar>

  <ion-grid class="player">
    <ion-row>
      <ion-col size="1">
      </ion-col>

      <ion-col size="10" class="ion-text-center">
        {{ song.name || 'Selecciona una canción' }}
      </ion-col>

      <ion-col class="ion-text-end" size="1">
        <ion-icon name="play" (click)="playSong()" 
                  color="primary" *ngIf="!song.playing">
        </ion-icon>

        <ion-icon name="pause" (click)="pauseSong()" 
                  color="primary" *ngIf="song.playing">
        </ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
