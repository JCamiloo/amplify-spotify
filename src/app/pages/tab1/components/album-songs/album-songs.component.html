<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{ title }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="selectSong()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let song of songs; index as i" (click)="selectSong(song)">
      <p>
        {{ i + 1 }}.
      </p>
      <ion-label>
        <h2> {{ song.name }} </h2>
        <p> {{ song.popularity }} </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
